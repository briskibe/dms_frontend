<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar" [ngClass]="{'hide-sidenav': !isUserLoggedIn()}">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">DMS</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="40">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" (click)="snav.toggle();">Početna</a>
        <a mat-list-item routerLink="/evidention" (click)="snav.toggle();">Evidencija pasa</a>
        <a mat-list-item routerLink="/interventions" (click)="snav.toggle();">Intervencije</a>
        <a mat-list-item routerLink="/adopted" (click)="snav.toggle();">Udomljeni psi</a>
        <a mat-list-item routerLink="/nonadopted" (click)="snav.toggle();">Podaci o kastraciji</a>
        <a mat-list-item routerLink="/login" (click)="snav.toggle(); logout()">Odjava</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
