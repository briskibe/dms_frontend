<section fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>DMS - Dog Management System</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px" (ngSubmit)="login()">

        <mat-form-field appearance="standard">
          <mat-label>Korisničko ime</mat-label>
          <input matInput placeholder="Korisničko ime" formControlName="username">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>Zaporka</mat-label>
          <input matInput placeholder="Zaporka" type="password" formControlName="password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Prijava</button>

      </form>
    </mat-card-content>
  </mat-card>
</section>
